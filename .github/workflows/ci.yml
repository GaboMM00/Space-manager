# GitHub Actions Workflow for Continuous Integration
# Phase 6 Sprint 6.1 - Packaging & Distribution
#
# This workflow runs on every push and PR to ensure code quality

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [20]

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Rebuild native modules
      - name: Rebuild native modules
        run: npm run postinstall

      # Run linter
      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint errors

      # Run type checking
      - name: Run type checking
        run: npm run typecheck

      # Run tests
      - name: Run tests
        run: npm test
        continue-on-error: true  # Tests are still being written

      # Build the application
      - name: Build application
        run: npm run build

      # Test build:unpack (creates unpacked directory without installers)
      - name: Test packaging
        run: npm run build:unpack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
