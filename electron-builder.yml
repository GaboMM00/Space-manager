# electron-builder configuration
# Phase 6 Sprint 6.1 - Packaging & Distribution

appId: com.spacemanager.app
productName: Space Manager
copyright: Copyright © 2025 ${author}

# Directories
directories:
  buildResources: resources
  output: dist

# Files to include in the app package
files:
  - out/**/*
  - package.json

# Files to exclude
asarUnpack:
  - out/main/assets/**
  - node_modules/better-sqlite3/**

# Build metadata
publish:
  provider: github
  owner: space-manager
  repo: space-manager

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: resources/icons/icon.ico
  publisherName: Space Manager Team
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Space Manager
  installerIcon: resources/icons/installer.ico
  uninstallerIcon: resources/icons/uninstaller.ico
  license: LICENSE
  language: 1033

portable:
  artifactName: ${productName}-${version}-portable.exe

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.productivity
  icon: resources/icons/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  background: resources/installer/background.png
  icon: resources/icons/icon.icns
  iconSize: 100
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
  icon: resources/icons/icon.png
  category: Utility
  synopsis: Sistema Modular de Gestión de Espacios de Trabajo Digitales
  description: >
    Space Manager es una aplicación de escritorio multiplataforma que permite
    crear, gestionar y automatizar espacios de trabajo digitales personalizados,
    integrando aplicaciones nativas, recursos web y herramientas en ambientes
    unificados.

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

# Auto-updater configuration
afterSign: scripts/notarize.js

# Compression settings
compression: maximum

# Release info
releaseInfo:
  releaseNotes: |
    # Release Notes

    See CHANGELOG.md for detailed changes.
  releaseNotesFile: CHANGELOG.md
